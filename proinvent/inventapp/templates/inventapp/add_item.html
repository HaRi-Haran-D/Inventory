{% extends 'inventapp/home.html' %}
{% block title %}Add Items{% endblock %}

{% block content %}
<main class="d-flex flex-column justify-content-center align-items-center">
    <div class="container w-50 border border-secondary bg-light p-4 mt-4 text-center">
        <h1>Add Items</h1>
        <style>
            form.small-textarea textarea {
                height: 6rem;
                max-height: 8rem;
                min-height: 2rem;
                resize: vertical;
            }
        </style>
        <form action="{% url 'add_item' %}" method="post" class="w-50 text-center small-textarea">
            {% csrf_token %}
            {% for field in form %}
            <div class="d-flex mb-3 align-items-center">
                <label class="me-3" style="min-width:140px;">{{ field.label_tag }}</label>
                <div class="flex-grow-1">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-secondary">Add</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>
</main>
{% endblock %}
